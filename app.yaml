application: odengec
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /_ah/(mapreduce|queue|warmup|start|stop).*
  script: odengec.wsgi.application
  login: admin
  secure: always

- url: /_ah/internalupload.*
  script: odengec.wsgi.application
  secure: always

- url: /static
  static_dir: static/
  secure: always
  login: admin

- url: /static-dev
  static_dir: static-dev/
  secure: always
  login: admin

# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: odengec.wsgi.application
  secure: always
  login: admin

- url: /.*
  script: odengec.wsgi.application
  secure: always
  login: admin

skip_files:
    - manage.py
    - README.md
    - install_deps
    - requirements.txt
    - sitepackages/dev*
    - \.storage.*
    - \.git
    - (.*)\.pyc
